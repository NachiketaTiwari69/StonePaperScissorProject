<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="options">
        <div class="opt" id="rock">
            <img src="/images/Group 3.png">
        </div>
        <div class="opt" id="paper">
            <img src="/images/Group 2.png">
        </div>
        <div class="opt" id="scissor">
            <img src="/images/Group 1.png">
        </div>
    </div>

    <div class="score-board">
        <div class="indscore" id="myscore">
            <p class="youdecor">you :</p>
            <p class="scoredecore" id="scoremy">0</p>
        </div>
        <div class="indscore" id="yourscore">
            <p class="youdecor">comp :</p>
            <p class="scoredecore" id="scorecomp">0</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    
    <p id="author"> Made by Nachiketa Tiwari  </p>

    <script src="script.js"></script>


</body>
